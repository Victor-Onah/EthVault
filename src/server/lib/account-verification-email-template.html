<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Email Verification</title>
		<style>
			body {
				background-color: #f4f4f7;
				font-family: Arial, sans-serif;
				color: #333333;
				margin: 0;
				padding: 0;
			}
			.email-container {
				width: 100%;
				max-width: 600px;
				margin: 0 auto;
				background-color: #ffffff;
				border-radius: 8px;
				overflow: hidden;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			}
			.header {
				background-color: #007bff;
				color: #ffffff;
				text-align: center;
				padding: 20px;
			}
			.header h1 {
				margin: 0;
				font-size: 24px;
			}
			.content {
				padding: 20px;
				text-align: center;
			}
			.content p {
				font-size: 16px;
				line-height: 1.6;
				margin: 0 0 20px;
			}
			.verify-button {
				display: inline-block;
				background-color: #007bff;
				color: #ffffff;
				text-decoration: none;
				padding: 12px 20px;
				border-radius: 5px;
				font-size: 16px;
				margin: 20px 0;
			}
			.footer {
				background-color: #f4f4f7;
				color: #666666;
				text-align: center;
				padding: 10px 20px;
				font-size: 12px;
			}
		</style>
	</head>
	<body>
		<div class="email-container">
			<div class="header">
				<h1>Email Verification</h1>
			</div>
			<div class="content">
				<p>
					Thank you for signing up! Please verify your email address
					by clicking the button below.
				</p>
				<a href="{{verification_link}}" class="verify-button"
					>Verify Email</a
				>
				<p>If you didn't sign up, you can safely ignore this email.</p>
			</div>
			<div class="footer">
				<p>&copy; {{year}} EthVault. All rights reserved.</p>
			</div>
		</div>
	</body>
</html>
